<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/plugins/jquery.fancybox.min.css">
    <link rel="stylesheet" href="./css/plugins/jquery-nao-calendar.css">
    <link rel="stylesheet" href="./css/plugins/aicon.css">
    <link rel="stylesheet" href="./css/plugins/jquery-pseudo-ripple.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Invite a Calendar</title>
</head>
<body>

    <!-- Begin overlay -->
    <div class="overlay-wrapper">
        <div class="overlay"></div>
    </div>
    <!-- End overlay -->

    <!-- Begin invite-member -->
    <div class="invite-member">
        <form class="form" action="#">
            <h3 class="title">Invite a family member</h3>
            <p class="bold">Not really sure what benefits are best for your family?</p>
            <p>Invite a family member to join the showcase to share information
                with them and make better decisions together.</p>
            <label for="email">ADD EMAIL ADDRESS</label>
            <input type="email" id="email" placeholder="Family email">
            <input type="submit" value="Send Invite">
        </form>
        <div class="message-wrapper">
            <div class="send-successfuly-message">
                <p>Your invite has been sent ;)</p>
            </div>
        </div>
    </div>
    <!-- End invite-member -->

    <script src="js/plugins/jquery-3.5.1.min.js"></script>
    <script src="js/plugins/jquery.fancybox.min.js"></script>
    <script src="js/plugins/jquery-pseudo-ripple.js"></script>
    <script src="js/plugins/jquery-nao-calendar.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
